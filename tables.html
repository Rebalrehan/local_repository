<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse ;
            text-align: center;
           
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: #858282;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th>country</th>
            <th>country code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>USA</td>
            <td>US</td>
            <td>US.google</td>
        </tr>
        <tr>
            <td>pakistan</td>
            <td>Pk</td>
            <td>pakistan.google</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>Jp</td>
            <td>Japan.google</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CN</td>
            <td>China.google</td>
        </tr>
    </table>
    
    <table>
        <tr>
            <th colspan="5">Country </th>
            <td>India</td>
            <td>Japan</td>
        </tr>
        <tr>
            <td>USA</td>
            <td>US</td>
            <td>US.google</td>
        </tr>
       
    </table>
</body>
</html>
